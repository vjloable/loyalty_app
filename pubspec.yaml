name: loyalty_app
description: "A non-POS integrated loyalty-based points and rewards system for customers"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.10+1
  firebase_core: ^3.1.0
  google_sign_in: ^6.2.1
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.1
  dotted_border: ^2.1.0
  flutter_flip_card: ^0.0.6
  qr_flutter: ^4.1.0
  flutter_facebook_auth: ^7.0.1
  mobile_scanner: ^5.1.1
  firebase_remote_config: ^5.0.4
  firebase_analytics: ^11.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  change_app_package_name: ^1.1.0

flutter:
  uses-material-design: true

  assets:
    - icons/
    - icons/deal_card/
    - graphics/illustrations/
    - graphics/cards/

  # TODO: Add Poppins License to the License Registry
  fonts:
  - family: Poppins
    fonts:
      - asset: fonts/Poppins/Poppins-Thin.ttf
        weight: 100
        style: normal
      - asset: fonts/Poppins/Poppins-ThinItalic.ttf
        weight: 100
        style: italic
      - asset: fonts/Poppins/Poppins-ExtraLight.ttf
        weight: 200
        style: normal
      - asset: fonts/Poppins/Poppins-ExtraLightItalic.ttf
        weight: 200
        style: italic
      - asset: fonts/Poppins/Poppins-Light.ttf
        weight: 300
        style: normal
      - asset: fonts/Poppins/Poppins-LightItalic.ttf
        weight: 300
        style: italic
      - asset: fonts/Poppins/Poppins-Regular.ttf
        weight: 400
        style: normal
      - asset: fonts/Poppins/Poppins-Italic.ttf
        weight: 400
        style: italic
      - asset: fonts/Poppins/Poppins-Medium.ttf
        weight: 500
        style: normal
      - asset: fonts/Poppins/Poppins-MediumItalic.ttf
        weight: 500
        style: italic
      - asset: fonts/Poppins/Poppins-SemiBold.ttf
        weight: 600
        style: normal
      - asset: fonts/Poppins/Poppins-SemiBoldItalic.ttf
        weight: 600
